<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>{{ title }}</h1>
    <div style="height: 300px; width: 300px">
        <canvas id="myChart" width="300" height="300"></canvas>
    </div>

    <script>
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Sensor 0',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [43, 53, 39, 61, 33, 45, 71],
            },{
                label: 'Sensor 1',
                backgroundColor: 'rgb(255, 0, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [13, 23, 19, 31, 13, 25, 51],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        };
    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>




    <h1>Temperatuur</h1>
    <div style="height: 300px; width: 300px">
        <canvas id="temperatureCanvas" width="300" height="300"></canvas>
    </div>






    <h1>Pompbediening</h1>
    <form method="POST" action="/home">
        <input type="submit" value="Activate Pump 1" name="action1"/>
        <input type="submit" value="Activate Pump 2" name="action2" />
        <input type="submit" value="Activate Pump 3" name="action3" />
    </form>
</body>
</html>
